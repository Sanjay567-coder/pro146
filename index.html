<!DOCTYPE html>
<html>
    <head>
        <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
    </head>
    <body>
        <a-scene>
            <a-assets>
                <img id="brick" src="brick.jpg">
                <img id="sky" src="sky.jpg">
            </a-assets>
            <a-box color="blue" position="-2 1 -5">
                <a-animation attribute="scale", to="1 1 1", from="2 2 2" duration="4000", repeat="true", direction="alternate"></a-animation>
            </a-box>
            <a-sphere color="red" position="-5 1 -2">
                <a-animation attribute="color", to="yellow", from="red" duration="3000", repeat="true", direction="alternate"></a-animation>
            </a-sphere>
            <a-octahedron color="green" position="2 2 -5">
                <a-animation attribute="color", to="black", from="green" duration="3000", repeat="true", direction="alternate"></a-animation>
                <a-animation attribute="scale", to="3 3 3", from="2 2 2" duration="10000", repeat="true", direction="alternate"></a-animation>
            </a-octahedron>
            <a-cone color="yellow" position="5 1 -3">
                <a-animation attribute="position", to="5 12 -3", from="5 1 -3" duration="10000", repeat="true", direction="alternate"></a-animation>
            </a-cone>
            <a-plane color="purple" height="20" width="20" rotation="-90 0 0"></a-plane>
            <a-sky src="#sky" color="purple"></a-sky>
        </a-scene>
    </body>
</html>
